<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Лабораторная работа №8</title>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/index.css"/>
</h:head>
<h:body>
    <div class="header">
        <div class="header-caption">Райла Мартин, группа P3211, вариант 654</div>
    </div>
    <div class="content">
        <h:form>
            <h:outputText class="time" id="time" value="#{timeProvider.value}"/>
            <p:poll interval="11" listener="#{timeProvider.update}" update="time"/>
            <h:commandLink action="main">На главную </h:commandLink>
        </h:form>
    </div>
    <div class="footer">

    </div>
</h:body>
</html>
